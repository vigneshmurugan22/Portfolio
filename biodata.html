<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bio-Data</title>

<body background="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXUBeWa76NF2TWAy_ePLPb0y_hFZLsr6FNhWQvNcUlhA&usqp=CAU&ec=48665698">
 <header>
     <center><h1 style="color:red"><u>Bio-Data</u></h1></center>   
 </header>
<hr>
 <section>
 <form>
  <center>
  <table cellpadding="5px" cellspacing="3px" style="color:red">
    <tr>
     <td><label for="name" >Name </label></td>
     <td>:<input type="text" id="name" name="name" value="" placeholder="enter your name"></td>
    </tr>
    <tr>
     <td><label for="lname" >Last Name </label></td>
     <td>:<input type="text" id="lname" name="lname" value="" placeholder="enter your last name"></td>
    </tr>
    <tr>
     <td><label for="date">Date of birth </label></td>
     <td>:<input type="date" id="date" name="date" value=""></td>
    </tr>
    <tr>
     <td><label for="age">Age </label></td>
     <td>:<input type="number" id="number" name="age" value="" placeholder="enter a age"></td>
    </tr>
    <tr>
     <td><label for="place">Birth place </label></td>
     <td>:<input type="text" id="place" name="place" value="" placeholder="birth place"></td>
    </tr>
    <tr>
     <td><label for="gender">Gender </label></td>
     <td>:<input type="radio" id="gender" name="gender" value="">Male
         <input type="radio" id="gender" name="gender" value="">Female</td>
    </tr>
    <tr>
     <td><label for="status">Marital Status </label></td>
     <td>:
        <select>
        <option>select</option>
        <option>Married</option>
        <option>single</option> 
        </select> 
     </td> 
    </tr>
    <tr>
     <td><label for="religion">Religion</label></td>
     <td>:<input type="text" id="religion" name="religion" value=""></td> 
    </tr>
    <tr>
     <td><label for="bgroup">Blood group </label></td>
     <td>:<input type="text" id="" name="" value="" placeholder="enter blood group"></td>
    </tr>
    <tr>
     <td><label for="fname" >Father Name </label></td>
     <td>:<input type="text" id="fname" name="fname" value="" placeholder="enter father name"></td>
    </tr>
    <tr>
     <td><label for="mname" >Mother Name </label></td>
     <td>:<input type="text" id="mname" name="mname" value="" placeholder="enter mother name"></td>
    </tr>
    <tr>
     <td><label for="address">Address</label></td>
     <td><textarea></textarea></td>
    </tr>
    <tr>
     <td></td>
     <td><input type="submit" id="submit" name="submit" value="submit" style="color:black;background-color:navyblue">
     <input type="reset" id="reset" name="reset" value="clear details">
     </td>
    </tr>
    </center>
    </table>
    </form>
   </section>

</html>
